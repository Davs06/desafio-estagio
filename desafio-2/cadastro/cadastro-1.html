<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resset.css">
    <link rel="stylesheet" href="./css/cadastro-1.css">
    <title>Cadastres-se</title>
</head>

<body>


    <form id="form"> 
        <h3>Criando seu site</h3>

        <div class="form=control">
            <input type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>

        <div class="form=control">
            <input type="email" name="email" id="email" placeholder="Seu email...">

        </div>

        <div>
            <input type="password" name="senha" id="senha" placeholder="Criar uma senha...">
        </div>

        <div class="form=control">
            <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar sua senha...">
        </div>

        <label for="senha">Sua senha deve ter no mínimo:</label>
        <label id="labelQuant" for="senha">• 8 caracteres</label>
        <label id="labelMaiusc" for="senha">• 1 caractere maiúsculo (ABC...)</label>
        <label id="labelMinusc" for="senha">• 1 caractere minúsculo</label>
        <label id="labelNumb" for="senha">• 1 caractere numérico</label>
        <label for="senha">• 1 caractere especial</label>
        <label id="labelEspecial" for="senha">• (Caracteres aceitos: ?!@#$%^&*</label>

        <div class="justify-center">
            <button id="acao">Quero crair meu site</button>
        </div>

    </form>

    

    <script src="./js/cadastro-1.js"></script>


</body>

</html>
