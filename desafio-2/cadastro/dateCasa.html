<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resset.css">
    <link rel="stylesheet" href="./css/dateCasa.css">
    <title>Cadastres-se</title>
</head>

<body>


    <form id="form">
        <h3>Criando seu site</h3>

        <div>
            <label for="date">Data do casamento </label>
            <input type="date" name="nome" id="nome" placeholder="Nome completo do seu amor">
        </div>

        <div>
            <input type="site" name="email" id="email" placeholder="Email do seu amor">
        </div>

        <div class="justify-center">
            <input onclick='cadastrar()' type="submit" id="acao" value="Continuar">
        </div>

    </form>

    <p class="error-validation"></p>

    <script src="./js/infoCasal.js"></script>


</body>

</html>
